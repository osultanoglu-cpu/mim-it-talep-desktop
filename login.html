<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MİM IT Talep - Giriş</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 340px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: #DC2626;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 48px;
      font-weight: bold;
      color: black;
    }

    .logo h1 {
      color: #1F2937;
      font-size: 24px;
      font-weight: 600;
    }

    .logo p {
      color: #6B7280;
      font-size: 14px;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #E5E7EB;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #DC2626;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #DC2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-login:hover {
      background: #B91C1C;
    }

    .btn-login:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
    }

    .error-message {
      background: #FEE2E2;
      color: #DC2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">M</div>
      <h1>MİM IT Talep</h1>
      <p>Bildirim Sistemi</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifrenizi girin" required>
      </div>

      <button type="submit" class="btn-login" id="btnLogin">Giriş Yap</button>
    </form>

    <div class="loading" id="loading">Giriş yapılıyor...</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const btnLogin = document.getElementById('btnLogin');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Kullanıcı adı ve şifre gerekli');
        return;
      }

      btnLogin.disabled = true;
      loading.style.display = 'block';
      errorMessage.style.display = 'none';

      try {
        const result = await ipcRenderer.invoke('login', { username, password });

        if (result.success) {
          // Başarılı giriş - main.js pencereyi kapatacak
        } else {
          showError(result.error || 'Giriş başarısız');
          btnLogin.disabled = false;
          loading.style.display = 'none';
        }
      } catch (error) {
        showError('Bağlantı hatası');
        btnLogin.disabled = false;
        loading.style.display = 'none';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
  </script>
</body>
</html>
