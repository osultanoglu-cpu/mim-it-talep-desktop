<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duyuru - Mƒ∞M IT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      font-size: 24px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .content {
      flex: 1;
      padding: 25px;
      display: flex;
      flex-direction: column;
    }

    .sender {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #E5E7EB;
    }

    .sender-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #DC2626;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .sender-info {
      flex: 1;
    }

    .sender-name {
      font-weight: 600;
      color: #1F2937;
    }

    .sender-time {
      font-size: 12px;
      color: #6B7280;
    }

    .message {
      flex: 1;
      font-size: 16px;
      line-height: 1.6;
      color: #374151;
    }

    .footer {
      padding: 15px 25px;
      border-top: 1px solid #E5E7EB;
    }

    .btn-close {
      width: 100%;
      padding: 12px;
      background: #DC2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-close:hover {
      background: #B91C1C;
    }

    .urgent {
      background: #FEF2F2;
      border: 2px solid #DC2626;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 15px;
      color: #DC2626;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .urgent-icon {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">üì¢</span>
    <h1>Yeni Duyuru</h1>
  </div>

  <div class="content">
    <div class="urgent" id="urgentBadge" style="display: none;">
      <span class="urgent-icon">‚ö†Ô∏è</span>
      <span>Acil Duyuru</span>
    </div>

    <div class="sender">
      <div class="sender-avatar" id="senderAvatar">A</div>
      <div class="sender-info">
        <div class="sender-name" id="senderName">Admin</div>
        <div class="sender-time" id="sendTime">≈ûimdi</div>
      </div>
    </div>

    <div class="message" id="messageContent">
      Duyuru i√ßeriƒüi y√ºkleniyor...
    </div>
  </div>

  <div class="footer">
    <button class="btn-close" id="btnClose">Tamam</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Duyuru verilerini al
    ipcRenderer.on('broadcast-data', (event, data) => {
      if (data.sender) {
        document.getElementById('senderName').textContent = data.sender;
        document.getElementById('senderAvatar').textContent = data.sender.charAt(0).toUpperCase();
      }

      if (data.message) {
        document.getElementById('messageContent').textContent = data.message;
      }

      if (data.urgent) {
        document.getElementById('urgentBadge').style.display = 'flex';
      }

      if (data.time) {
        const time = new Date(data.time);
        document.getElementById('sendTime').textContent = time.toLocaleString('tr-TR');
      } else {
        document.getElementById('sendTime').textContent = new Date().toLocaleString('tr-TR');
      }
    });

    // Kapat butonu
    document.getElementById('btnClose').addEventListener('click', () => {
      window.close();
    });

    // ESC tu≈üu ile kapat
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
