<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uzaktan Destek Aktif - MimDesk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #065f46 0%, #064e3b 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 360px;
    }

    .status-icon {
      width: 60px;
      height: 60px;
      background: rgba(34, 197, 94, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      animation: pulse 2s infinite;
    }

    .status-icon span {
      font-size: 28px;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
      }
      50% {
        box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
      }
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #86efac;
    }

    .subtitle {
      color: #a7f3d0;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .controller-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .controller-avatar {
      width: 40px;
      height: 40px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
    }

    .controller-details {
      text-align: left;
    }

    .controller-label {
      font-size: 11px;
      color: #a7f3d0;
    }

    .controller-name {
      font-size: 14px;
      font-weight: 600;
    }

    .timer {
      font-size: 24px;
      font-weight: 300;
      color: #86efac;
      margin-bottom: 20px;
      font-family: monospace;
    }

    .btn-end {
      width: 100%;
      padding: 14px 24px;
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-end:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-icon">
      <span>üñ•Ô∏è</span>
    </div>
    <h1>Uzaktan Destek Aktif</h1>
    <p class="subtitle">Ekranƒ±nƒ±z IT ekibi tarafƒ±ndan g√∂r√ºnt√ºleniyor</p>

    <div class="controller-info">
      <div class="controller-avatar" id="controllerInitial">IT</div>
      <div class="controller-details">
        <div class="controller-label">Baƒülƒ± Kullanƒ±cƒ±</div>
        <div class="controller-name" id="controllerName">IT Destek</div>
      </div>
    </div>

    <div class="timer" id="timer">00:00:00</div>

    <button class="btn-end" id="endBtn">Oturumu Sonlandƒ±r</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const controllerNameEl = document.getElementById('controllerName');
    const controllerInitialEl = document.getElementById('controllerInitial');
    const timerEl = document.getElementById('timer');
    const endBtn = document.getElementById('endBtn');

    let startTime = Date.now();
    let timerInterval;

    // WebRTC
    let peerConnection = null;
    let screenStream = null;
    let controllerSocketId = null;

    // Oturum verisi
    ipcRenderer.on('session-start', async (event, data) => {
      if (data.controllerName) {
        controllerNameEl.textContent = data.controllerName;
        controllerInitialEl.textContent = data.controllerName.charAt(0).toUpperCase();
      }
      controllerSocketId = data.controllerSocketId;
      startTimer();
      // Screen share'i ba≈ülat ama offer bekle
      await initScreenShare();
    });

    // WebRTC offer from controller
    ipcRenderer.on('webrtc-offer', async (event, data) => {
      console.log('Received WebRTC offer');
      const { senderSocketId, offer } = data;
      controllerSocketId = senderSocketId;

      if (!peerConnection) {
        await initScreenShare();
      }

      try {
        console.log('Setting remote description from offer');
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

        console.log('Creating answer');
        const answer = await peerConnection.createAnswer();

        console.log('Setting local description');
        await peerConnection.setLocalDescription(answer);

        // Serialize answer properly - RTCSessionDescription needs to be converted to plain object
        const answerObj = {
          type: peerConnection.localDescription.type,
          sdp: peerConnection.localDescription.sdp
        };

        console.log('Sending WebRTC answer:', answerObj.type);
        ipcRenderer.send('mimdesk:webrtc-answer', {
          targetSocketId: senderSocketId,
          answer: answerObj
        });
      } catch (error) {
        console.error('Error handling offer:', error);
      }
    });

    // ICE candidate from controller
    ipcRenderer.on('ice-candidate', async (event, data) => {
      const { candidate } = data;
      if (peerConnection && candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (e) {
          console.error('ICE candidate error:', e);
        }
      }
    });

    // Timer
    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);

        timerEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    // Initialize screen share and peer connection
    async function initScreenShare() {
      try {
        const sources = await ipcRenderer.invoke('mimdesk:get-sources');
        if (sources.length === 0) {
          console.error('No screen sources');
          return;
        }

        screenStream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: {
            mandatory: {
              chromeMediaSource: 'desktop',
              chromeMediaSourceId: sources[0].id,
              maxWidth: 1920,
              maxHeight: 1080,
              maxFrameRate: 30
            }
          }
        });

        // Create peer connection with TURN fallback
        const iceConfig = {
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' },
            // Free TURN servers for NAT traversal
            {
              urls: 'turn:openrelay.metered.ca:80',
              username: 'openrelayproject',
              credential: 'openrelayproject'
            },
            {
              urls: 'turn:openrelay.metered.ca:443',
              username: 'openrelayproject',
              credential: 'openrelayproject'
            }
          ],
          iceCandidatePoolSize: 10
        };

        peerConnection = new RTCPeerConnection(iceConfig);

        // Add screen track
        screenStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, screenStream);
        });

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
          if (event.candidate && controllerSocketId) {
            // Serialize ICE candidate properly - RTCIceCandidate needs to be converted to plain object
            const candidateObj = {
              candidate: event.candidate.candidate,
              sdpMid: event.candidate.sdpMid,
              sdpMLineIndex: event.candidate.sdpMLineIndex
            };
            console.log('Sending ICE candidate:', candidateObj.candidate.substring(0, 50) + '...');
            ipcRenderer.send('mimdesk:ice-candidate', {
              targetSocketId: controllerSocketId,
              candidate: candidateObj
            });
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log('Connection state:', peerConnection.connectionState);
        };

        console.log('Screen share initialized, waiting for offer');
      } catch (error) {
        console.error('Screen share error:', error);
      }
    }

    // Oturumu sonlandƒ±r
    endBtn.addEventListener('click', () => {
      if (timerInterval) {
        clearInterval(timerInterval);
      }
      if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      ipcRenderer.send('mimdesk:end-session');
    });
  </script>
</body>
</html>
